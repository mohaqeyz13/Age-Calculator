<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <header><h1>Age Calculator</h1></header>
        <div class="calculater">
            <div class="input-group">
                <label for="birthDate">Enter Your Birth Date</label>
                <input type="date" id="birthYear">
            </div>
            <div class="button-group">
                <button id="calculate", class="calculate-btn">Calculate</button>
                <button id="reset", class="reset-btn">Reset</button>
            </div>
            <div class="result">
                <p id="ageDisplay">Your Age is: </p>
                <p id="weeksDsplay"></p>
                <p id="daysDisplay"></p>
            </div>
        </div>
        <footer class="footer">
            <p> &copy; 2024 Age Calculator. All Rights Reserves. </p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
